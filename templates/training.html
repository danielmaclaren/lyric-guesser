{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/training" method="post">
      <div id="programinfomation">
        <h2><input class="form-control form-control-lg" type="text" name="workout" id="workout" placeholder="Workout Title" autocomplete="on"></h2>
      </div>  
      <div class="container" id="settable">           
      </div>
      <div id="addexercisebutton">
        <table>
          <tr>
            <td><input class="form-control form-control-sm" type="text" name="exercisetitle" id="exercisetitle"></td>
            <td><input class="btn btn-primary btn-sm ml-4" type="button" value="Add Exercise" onclick="addExerciseClicked(); addExercise(); clearText();" id="addexercise"></td>
          </tr>
        </table>
        <table>
          <tr>
            <input class="btn btn-primary btn-lg btn-block mt-4" type="submit" value="Save Workout">
          </tr>
        </table>
      </div>
    </form>
{% endblock %}
